<body id="back-ground">
  <div>
    <img src="../assets/images/fruits.PNG" alt="fruits" class="center">
  </div>
</body>
<p> A&A freshly pick fruits and vegetables</p>
<div class="coldfoods">
  <ul *ngFor="let coldfoods of coldfoods">
    <img [src]='coldfoods.image' />
    <p>{{coldfoods.id + 1}}. {{coldfoods.name}}: {{coldfoods.price}}<br>: In stock {{coldfoods.instock}} </p>
  </ul>
</div>
