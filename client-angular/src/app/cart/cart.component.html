<h2> Your Shopping Cart</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Photo</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Sub Total</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>
       {{items.id}}
      <button (click)="onClickDelete()">Remove item</button>
    </td>
    <td>{{item.name}}</td>
    <td> <img width="200" height="100" [src]='item.image'></td>
    <td>{{ item.price | currency}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.price * item.quantity}}</td>
  </tr>
  <tr>
    <td colspan="5">
      <h2>Total order price</h2>
    </td>
    <td>{{total | currency}}</td>
  </tr>
</table>
